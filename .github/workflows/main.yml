name: Build and Deploy to IIS via Web Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOTNET_VERSION: "8.0.x"
  CONFIGURATION: "Release"
  PUBLISH_DIR: "publish"

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Publish
        run: dotnet publish --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.PUBLISH_DIR }}

      - name: Install Web Deploy (msdeploy)
        shell: pwsh
        run: |
          choco install webdeploy -y

          # Find msdeploy.exe reliably (path can vary)
          $msdeploy = Get-ChildItem "C:\Program Files\IIS" -Recurse -Filter msdeploy.exe -ErrorAction SilentlyContinue |
            Select-Object -First 1 -ExpandProperty FullName

          if (-not $msdeploy) { throw "msdeploy.exe not found after Web Deploy install" }

          "MSDEPLOY_PATH=$msdeploy" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Using msdeploy: $msdeploy"
          & $msdeploy -ver

      - name: Deploy via msdeploy (WMSvc :8172)
        shell: pwsh
        run: |
          $msdeploy = "${{ env.MSDEPLOY_PATH }}"

          # Required secrets
          $server = "${{ secrets.WEBDEPLOY_SERVER }}"   # e.g. "yourserver.example.com"
          $site   = "${{ secrets.WEBDEPLOY_SITE }}"     # e.g. "Default Web Site" or "MySite"
          $user   = "${{ secrets.WEBDEPLOY_USER }}"     # e.g. "deployuser"
          $pass   = "${{ secrets.WEBDEPLOY_PASSWORD }}" # password

          # WMSvc endpoint for Web Deploy
          $computerName = "https://$server`:8172/msdeploy.axd?site=$site"

          & $msdeploy `
            -verb:sync `
            -source:contentPath="${{ github.workspace }}\${{ env.PUBLISH_DIR }}" `
            -dest:contentPath="$site",ComputerName="$computerName",UserName="$user",Password="$pass",AuthType="Basic" `
            -enableRule:AppOffline `
            -retryAttempts:2 `
            -allowUntrusted
